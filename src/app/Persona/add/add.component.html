
<div class="container col-sm-6 my-5">
  <div class="card">
    
    <div class="card-header">
      <h2>Agregar Nueva Persona</h2>
    </div>
    
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="">Nombre: </label>
          <input type="text" name="nombre" [(ngModel)] = "modelPersona.nombre" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Telefono: </label>
          <input type="text" name="telefono" [(ngModel)] = "modelPersona.telefono" class="form-control">
        </div>

        <input type="submit" (click)="Guardar(modelPersona)" class="btn btn-success my-5" name="guardar" value="Guardar">
      </form>
    </div>

  </div>
</div>
